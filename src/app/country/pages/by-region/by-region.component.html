<h3> Search by <strong>{{activatedRegion | titlecase}}</strong> region </h3>
<hr>
<h5>select a region</h5>
<div class="row">
  <div class="col">
    <button
    *ngFor=" let region of regions "
    [class]="setRegionClass(region)"
    (click)="setRegion(region)"
    >
    {{ region }}
    </button>

  </div>

  <div class="row"
  *ngIf="countries.length>0"
  >
    <hr>
    <app-country-table
    [countries]="countries"
    ></app-country-table>

  </div>
</div>
